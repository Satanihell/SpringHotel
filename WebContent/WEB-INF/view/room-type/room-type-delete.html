<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Delete Room Category</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>

<body>
	<nav>
		<a th:href="@{/home}">Spring Hotel</a>
		<div>
			<ul>
				<li>
					<a th:href="@{/room-type/room-type-add}">Add Room Category</a>
				</li>
				<li>
					<a th:href="@{/room-type/room-type-search}">Search Room Category</a>
				</li>
				<li>
					<a th:href="@{/room-type/room-type-update}">Update Room Category</a>
				</li>
			</ul>
		</div>
	</nav>
	<div th:if="${STATUS_MESSAGE}">
		<h3>
			<strong>Status</strong>
		</h3>
		<h4 th:text=${STATUS_MESSAGE}></h4>
	</div>
	<form th:action="@{/room-type/room-type-delete}" method="post">
		<div>
			<div>
				<label>Id</label>
				<input name="roomCategoryId" maxlength="5" type="text" placeholder="ID">
				<button type="submit">Delete</button>
			</div>
		</div>
	</form>
</body>

</html>
