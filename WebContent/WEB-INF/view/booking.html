<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Booking</title>
</head>

<body>
	<nav>
		<a th:href="@{/home}">Spring Hotel</a>
		<div>
			<ul>
				<li>
					<a th:href="@{/room}">Rooms</a>
				</li>
				<li>
					<a th:href="@{/profile}">Profile</a>
				</li>
				<li>
					<a th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div th:if="${STATUS_MESSAGE}">
		<h3>
			<strong>Status</strong>
		</h3>
		<h4 th:text=${STATUS_MESSAGE}></h4>
	</div>
	<form id="frmReserva" th:action="@{/booking}" method="post" th:object="${bookingEntity}">
		<div>
			<label>Id</label>
			<input th:field="*{bookingId}" maxlength="4" type="text" id="txtId" placeholder="Id" readonly="readonly">
		</div>
		<div th:object="${loggedUser}">
			<div>
				<label>CPF</label>
				<input th:field="*{userCpf}" maxlength="11" type="text" id="txtCpf" readonly="readonly">
			</div>
			<div>
				<label>Name</label>
				<input th:field="*{username}" type="text" id="txtUsername" readonly="readonly">
			</div>
		</div>
		<div>
			<label>Check In</label>
			<input th:field="*{checkIn}" type="date" id="txtCheckin" readonly="readonly">
		</div>
		<div>
			<label>Check Out</label>
			<input th:field="*{checkOut}" type="date" id="txtCheckout" readonly="readonly">
		</div>
		<div>
			<label>Days Past</label>
			<input th:field="*{daysPast}" type="text" id="txtDaysPast" readonly="readonly">
		</div>
		<div>
			<label>Status</label>
			<input th:field="*{status}" type="text" id="txtStatus" readonly="readonly">
		</div>
		<div>
			<label>Choose Room:</label>
		</div>
		<ul>
			<li th:each="c : ${disponibleRooms}">
				<input th:field="*{roomEntity.roomId}" type="radio" th:value="${c.roomId}" th:text="${c.roomId}" />
				<label> Room Number: </label>
				<label th:text="${c.roomNumber}"></label>
				<label> Category: </label>
				<label th:text="${c.roomCategory.category}"></label>
				<label> ID: </label>
				<label th:text="${c.roomCategory.roomCategoryId}"></label>
				<label> Price: </label>
				<label th:text="${c.roomCategory.price}"></label>
				<label> Max. People: </label>
				<label th:text="${c.roomCategory.maxPeople}"></label>
			</li>
		</ul>
		<div>
			<button type="submit" name="save">Register Booking</button>
		</div>
	</form>
</body>

</html>
